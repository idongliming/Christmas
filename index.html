<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <title>平安夜快乐</title>
    <style style="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        
        body {
            background: url("images/1.jpg");
            background-size: cover;
        }
        /*start top*/
        
        .top {
            width: 400px;
            height: 100px;
            margin: 60px auto;
            font-size: 30px;
            font-family: "华文行楷";
            color: #fff;
            <!--background: -webkit-linear-gradient(45deg, #ff0000, #ffcc00, #ffff99, #33ccff, #00ff33, #6600ff, #333399);
            -webkit-background-clip: text;
            -->
        }
        /*end top*/
        /*start box*/
        
        .box {
            width: 310px;
            height: 310px;
            margin: auto;
            perspective: 800px;
            /*景深*/
        }
        
        .box .pic {
            position: relative;
            transform-style: preserve-3d;
            /*3d环境*/
            animation: play 10s linear infinite;
            /*动画名称 执行时间 匀速 无限执行*/
        }
        
        .box ul li {
            list-style: none;
            position: absolute;
            top: 0;
            left: 0;
        }
        /*start box*/
        /*定义一个关键帧*/
        
        @keyframes play {
            from {
                transform: rotateY(0deg);
            }
            to {
                transform: rotateY(360deg);
            }
        }
        /*start text*/
        
        #text {
            width: 500px;
            height: 200px;
            color: #6fade1;
            margin: auto;
            font-size: 24px;
            font-family: "方正喵呜体";
        }
        /*end text*/
    </style>
</head>

<body>
    <!--start top-->
    <div class="top">
        <marquee behavior="alternate">小明同学 爱你 永远 么么哒</marquee>
    </div>
    <!--end top-->
    <!--start box-->
    <div class="box">
        <div class="pic">
            <ul>
                <li>
                    <a href="./网页1/index.html"><img src="images/1.png" width="" height="" alt="" /></a>
                </li>
                <li>
                    <a href="./网页2/index.html"><img src="images/2.png" width="" height="" alt="" /></a>
                </li>
                <li>
                    <a href="./网页3/index.html"><img src="images/3.png" width="" height="" alt="" /></a>
                </li>
                <li>
                    <a href="./网页4/index.html"><img src="images/4.png" width="" height="" alt="" /></a>
                </li>
                <li>
                    <a href="./网页5/index.html"><img src="images/5.png" width="" height="" alt="" /></a>
                </li>
                <li>
                    <a href="./网页6/index.html"><img src="images/6.png" width="" height="" alt="" /></a>
                </li>
            </ul>
        </div>
    </div>
    <!--end box-->
    <!--start text-->
    <div id="text"></div>
    <!--end text-->
    <embed src="music.mp3" hidden="true" />

    <script src="js/jquery.min.js"></script>
    <!--雪花-->
    <script src="js/snow.js"></script>
    <script>
        $(".pic ul li").each(function(i) { //遍历
            var deg = 360 / $(".pic ul li").size(); //size个数
            //当前的li对象 添加css样式
            $(this).css({
                "transform": "rotateY(" + deg * i + "deg) translateZ(216px)"
            });

            $.fn.snow({
                minSize: 10,
                maxSize: 15,
                newOn: 500,
                flakeColor: "#ffffff"
            });
        });

        var i = 0;
        var str = "小明同学，很开心遇到你，和你在一起很开心，希望我们能一直走下去，这是在一起后的第一个平安夜，也希望今后的每一个节日都有你，爱你，么么哒!";

        window.onload = function typing() {
            //获取div
            var mydiv = document.getElementById("text");
            mydiv.innerHTML += str.charAt(i);
            i++;
            var id = setTimeout(typing, 100);
            if (i == str.length) {
                clearTimeout(id);
            }
        }
    </script>
</body>

</html>
